<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">
    <link rel="stylesheet" href="assets\css\style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets\javascript\app.js"></script>
    <title>Trivia Game</title>

</head>

<body>

    <div class="header"> 
        <h1>Trivia Game!!</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <button class="startBtn">Click to Play</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2><span class="time-remaining"></span></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <span class="question answerScreen resultScreen"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <span class="question-choices"></span>
            </div>
        <div class="col-md-12">
            <div><button class="restartBtn">Press to restart</button></div>
        </div>
        </div>
    </div>

</body>

</html>
